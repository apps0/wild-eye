<ion-card>
  <ion-card-header>
    <ion-card-title>Alert Triggered</ion-card-title>
  </ion-card-header>
  <div class="card-img">
    <img src="/assets/alarm.gif" alt="" />
  </div>
  <ion-card-content>
    <p>Identified :{{ classTags }}</p>
    <ion-button expand="full" (click)="onClose()" color="danger"
      >Dismiss</ion-button
    >
  </ion-card-content>
</ion-card>
