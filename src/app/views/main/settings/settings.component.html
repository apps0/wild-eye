<ion-content>
  <ion-card *ngIf="auth.user$ | async as user">
    <ion-card-content>
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="user.photoURL" />
        </ion-avatar>
        <ion-label>
          <h3>{{ user.displayName }}</h3>
          <p>{{ user.email }}</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item button (click)="onLogin()" *ngIf="!(auth.user$ | async)"
      >Login</ion-item
    >
    <ion-item button *ngIf="auth.user$ | async" (click)="onLogout()"
      >LogOut</ion-item
    >
  </ion-list>
</ion-content>
